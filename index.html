<script>
    class list{
        constructor(data)
        {
          this.head = {
            value: data,
            next: null,

          }

          this.tail = this.head;
          this.size = 0;
          

        }

       insert (val)
        {
           let newnode = {
            value : val,
            next : null,
           }

           this.tail.next = newnode;
           this.tail = newnode;
           this.size++;
        }

        traverse()
        {
            let counter = 0;
            let currentindex = this.head;
            return currentindex;
            counter++;
            while(counter < this.size)
        {
            currentindex = currentindex.next;
            return currentindex;
          
        }

    }

        this.head = leet

        while(count < index-1)
      {
        lead = lead.next;
        count++;
      }
      let next_node = lead.next.next;
      lead.next = next_node
